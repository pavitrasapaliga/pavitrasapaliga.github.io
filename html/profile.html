<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/form.css">
		<script src="../js/profile.js"></script>
		<title>Candidate Profile</title>
	</head>
	<body onload="getData()">
		<div class=".flex-container card" id="divCandidateProfile" >
			<img src="" alt="Profile Photo" class="image" id="imgPhotos" width="250rem" height="auto"></br>
			<label class="label" id="labelName">Full Name: </label></br>
			<label class="label" id="labelGender" >Gender: </label></br>
			<label class="label" id="labelAddress" >Address: </label></br>
			<label class="label" id="labelEmail">Email: </label></br>
			<label class="label" id="labelPhoneNumber">Phone Number: </label></br>
			
			<table class="table" id ="tableEducation" width = "100%">
				<label class="label" id="labelEducation">Education details: <label>
				<th>
					<td id="labelLevel">Level</td>
					<td id="labelYear">Year of completion</td>
					<td id="labelGrade">Grade / %</td>
					<td></td>
				</th> 
			</table>
			
			<table class="table" id="tableSkill" width = "100%">
				<label>Skills<label>
				<th>
					<td id="labelSkillName">Name</td>
					<td id="labelSkillRating">Self Rating</td>
					<td></td>
				</th>
				
			</table>
			<label class="label" id="labelHobbies">Hobbies: </label></br>
		</div>
	</body>
	
	<footer><a href="https://www.linkedin.com/in/pavitra-sapaliga-941597116" target="_blank" >Developed by Pavitra Sapaliga</a></footer>
	

</html>
